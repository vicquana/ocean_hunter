<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Octopus -->
  <g transform="translate(64, 64) scale(0.8)">
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="30" ry="35" fill="#FF6347" />
    
    <!-- Eyes -->
    <circle cx="-10" cy="-20" r="5" fill="white" />
    <circle cx="10" cy="-20" r="5" fill="white" />
    <circle cx="-10" cy="-20" r="2" fill="black" />
    <circle cx="10" cy="-20" r="2" fill="black" />
    
    <!-- Tentacles (Simplified) -->
    <path d="M-20,10 Q-30,30 -40,10" stroke="#FF6347" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M-10,15 Q-15,40 -25,20" stroke="#FF6347" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M0,15 Q0,45 0,25" stroke="#FF6347" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M10,15 Q15,40 25,20" stroke="#FF6347" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M20,10 Q30,30 40,10" stroke="#FF6347" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Spots -->
    <circle cx="-15" cy="-40" r="3" fill="#CD5C5C" />
    <circle cx="20" cy="-35" r="4" fill="#CD5C5C" />
  </g>
</svg>
